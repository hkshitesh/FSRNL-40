<html>
    <body>
        <script>     
        function division()
        {
            a= document.getElementById("num1").value;
            b= document.getElementById("num2").value;
            try{
            if(b==0)
            {
                throw new Error("Denominator should not be zero")
            }
        
            else
            {
                div=a/b;
                document.getElementById("101").innerHTML=div;
            }
        }
        catch(e)
        {
            alert(e)
            document.getElementById("101").innerHTML="Result is not possible for this input";
        } 
        }  

        </script>
        <p> Number 1: <input type ="number" id ="num1"></p>
        <p> Number 2: <input type ="number" id ="num2"></p>
        <p> <input type ="submit" value="Result" onclick="division()"></p>
        <p id="101">Result will display here</p>
    </body>
</html>
